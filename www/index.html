<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
        <meta charset="utf-8" />
        <title>
        </title>

        <link rel="stylesheet" href="jquery.mobile-1.1.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <!-- iPad/iPhone specific css below, add after your main css >
        <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />

        <script src="cordova-WebInspector.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery-1.7.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.1.0.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="jquery.ui.map.full.min.js"></script>

        <script type="text/javascript" charset="utf-8" src="my.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyDmSyc8lRuHvzbhjLJDgZpjzfvhGUy7c1c"></script>
        <script type="text/javascript">
            // If you want to prevent dragging, uncomment this section
            
            function preventBehavior(e) 
            { 
              e.preventDefault(); 
            };
            document.addEventListener("touchmove", preventBehavior, false);
            
            
            
            /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
            see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
            for more details -jm */
            /*
            function handleOpenURL(url)
            {
                // TODO: do something with the url passed in.
            }
            */
            
            function onBodyLoad()
            {       
                document.addEventListener("deviceready", onDeviceReady, false);
            }
            
            /* When this function is called, Cordova has been initialized and is ready to roll */
            /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
            see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
            for more details -jm */
            function onDeviceReady()
            {
                // do your thing!
                //navigator.notification.alert("Cordova is working")
            }
        
        </script>
    </head>
    <body onload="onBodyLoad()">
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="header">
                h1>Page Title</h1>
            </div><!-- /header -->

            <div data-role="content">   
                <div id="map_canvas" style="height:300px"></div>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Page Footer</h4>
            </div><!-- /footer -->
        </div>
        <script>
            //App custom javascript
            $(function() {
                // Also works with: var yourStartLatLng = '59.3426606750, 18.0736160278';
                var yourStartLatLng = new google.maps.LatLng(59.3426606750, 18.0736160278);
                $('#map_canvas').gmap({'center': yourStartLatLng});
            });
        </script>
    </body>
</html>
